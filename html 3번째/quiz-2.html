<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>

			<form>
				<h4>개인정보</h4>
				<ul>
				<li>
					<label for="r-na">이름</label>
					<input type="text" id="r-na">
				</li>
				<li>
					<label for="r-ph">연락처</label>
					<input type="tel" id="r-ph">
				</li>
				</ul>





				<h4>지원 분야</h4>
				<ul>
				<input type="radio" name="chk_info" value="웹 퍼블리싱">웹 퍼블리싱
				<br>
				<input type="radio" name="chk_info" value="웹 애플리케이션 개발">웹 애플리케이션 개발
				<br>
				<input type="radio" name="chk_info" value="개발 환경 개선">개발 환경 개선
				</ul>





				<h4>지원 동기</h4>
				<textarea rows="5" cols="60">본사 지원 동기를 간단하게 써주세요^^.</textarea>
				<br>
				<input type="submit" value="예약하기">
				<input type="reset" value="다시 쓰기">

			</form>
		</div>
  </body>
</html>
