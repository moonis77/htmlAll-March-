<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 1</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<form>
		<ul>
			<li>
				<label for="r-na">이름</label>
				<input type="text" id="r-na">
			</li>
			<li>
				<label for="r-ph">전화</label>
				<input type="number" id="r-ph">
			</li>
			<li>
				<label for="em">이메일</label>
				<input type="email" id="em">
			</li>
			<li>
				<input type="button" value="예약하기">
			</li>
		</ul>
	</form>



</body>
</html>
